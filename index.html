<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pitha</title>
    <style>
        label{

            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>

        <h1>PLEASE FILL UP THE FORM</h1>

    </header>

    <main>
        <form>
            <label for="email">

                Name: <input type="text" name="" id="email" placeholder="Enter Name">
            </label>
            

            <label for="email">

                Email: <input type="text" name="email" id="" placeholder="Enter email">
            </label>
            

            <label for="number">

                Phone Number: <input type="text" name="" id="phone" placeholder="Enter phone number">
            </label>
            <br>
            <fieldset >
                <legend>Pick one pitha</legend>
                <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">Chitoi
            </label> 

                <label for="Bhapa">
                <input type="radio" name="pitha" id="bhapa">Bhapa
            </label> 

                <label for="Puri">
                <input type="radio" name="pitha" id="puri">Puri
            </label> 
            </fieldset>

           <fieldset>
            <legend>Please choose bhorta</legend>
            <label for="sorisha">
                <input type="checkbox" name="bhorta" id="sorisha">sorisha
            </label>
            

            <label for="morich">
            <input type="checkbox" name="bhorta" id="morich">morich
        </label>

            <label for="shutki">
            <input type="checkbox" name="bhorta" id="shutki">shutki
        </label>
            
           </fieldset>

           <fieldset>
            <legend>Additional information</legend>
            <textarea name="" id="" cols="50" rows="2"></textarea>
           </fieldset>

           <!-- <fieldset> -->
            <input style="margin-top: 10px;" type="reset" value="Reset">
           <!-- </fieldset> -->

           <input type="submit" value="Submit">
            

        </form>

    </main>

    <footer>

    </footer>
    
</body>
</html>
